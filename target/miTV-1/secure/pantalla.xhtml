<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Pantallas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="content">
                <h:form id="pantalla-form">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:outputLabel value="Lista de Pantallas" />
                    <facelets>

                    </facelets>
                    <div align="right">
                        <p:commandButton process="dtPantalla" 
                                         value="Nuevo" 
                                         icon="ui-ribbonicon-new"                                          
                                         oncomplete="PF('dlgPantallaAdd').show()" 
                                         actionListener="#{pantallaBean.actionClean}"/>
                    </div>
                    <facelets>

                        
                    </facelets>
                    <p:dataTable id="dtPantalla" 
                                 var="pantalla" 
                                 value="#{pantallaBean.pantallaList}"
                                 rows="10" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 rowKey="#{pantalla}"
                                 selectionMode="single"
                                 emptyMessage="AÃºn no hay datos para mostrar!">
                        <p:column headerText="ID" sortBy="#{pantalla.idpantalla}" width="30%">
                            <h:outputText value="#{pantalla.idpantalla}" />
                        </p:column>
                        <p:column headerText="Pantalla" sortBy="#{pantalla.descripcion}" width="30%" filterBy="#{pantalla.descripcion}" filterMatchMode="contains">
                            <h:outputText value="#{pantalla.descripcion}" />
                        </p:column>                        
                        <p:column headerText="Codigo Pantalla" sortBy="#{pantalla.codigoPantalla}" width="30%" filterBy="#{pantalla.codigoPantalla}">
                            <h:outputText value="#{pantalla.codigoPantalla}" />
                        </p:column>
                        <p:column headerText="Opciones" width="30%">
                            <p:commandButton icon="ui-icon-pencil" 
                                             id="botonEditar"
                                             oncomplete="PF('dlgRolAdd').show()">
                                <f:setPropertyActionListener target="#{pantallaBean.pantallaSelected}" value="pantalla" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
