<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="content">
                <h:form id="rol-form">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:outputLabel value="Lista de los Rol" />
                    <facelets>

                    </facelets>
                    <p:dataTable id="dtRol" var="rol" 
                                 value="#{rolBean.rolList}"
                                 rows="10" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 selection="#{rolBean.rol}" 
                                 rowKey="#{rol}"
                                 selectionMode="single">

                        <p:ajax event="rowSelect" listener="#{rolBean.alSeleccionarRol}"/>
                        <p:column headerText="ID" 
                                  width="20%"
                                  sortBy="#{rol.idrol}">
                            <h:outputText value="#{rol.idrol}" />
                        </p:column>
                        <p:column headerText="DescripciÃ³n" 
                                  width="20%"
                                  sortBy="#{rol.descripcion}">
                            <h:outputText value="#{rol.descripcion}" />
                        </p:column>
                        <p:column headerText="Opciones" 
                                  width="20%">
                            <p:commandButton process="dtRol" icon="ui-icon-pencil" 
                                             id="botonEditar"
                                             oncomplete="PF('dlgRolAdd').show()"
                                             update=":form-add:rolGr" 
                                             disabled="#{rolBean.bloquearBotones}"/>   
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton process="dtRol" icon="ui-icon-document" 
                                             update=":form-add:rolGr" 
                                             value="Agregar" 
                                             oncomplete="PF('dlgRolAdd').show()" 
                                             actionListener="#{rolBean.actionClean}"/>


                            <p:confirmDialog global="true" showEffect="fade"
                                             hideEffect="explode">
                                <p:commandButton value="Si" type="button"
                                                 styleClass="ui-confirmdialog-yes" 
                                                 icon="ui-icon-check" ajax="false" />
                                <p:commandButton value="No" type="button"
                                                 styleClass="ui-confirmdialog-no" 
                                                 icon="ui-icon-close" />
                                <p:commandButton 
                                    value="Actualizar" 
                                    action="#{rolBean}"
                                    id='btn-actualizar-rol' />
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Rol" widgetVar="dlgRolAdd"
                          modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                    <h:form id="form-add">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" />
                        <p:panelGrid columns="2" columnClasses="column" id="rolGr">   

                            <p:outputLabel value="Descripcion" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" required="true" 
                                             value="#{rolBean.rol.descripcion}" />
                                <h:inputHidden value="#{rolBean.rol.idrol}"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid>   
                            <p:commandButton 
                                value="Guardar" 
                                update="rolGr,:rol-form:dtRol" 
                                action="#{rolBean.agregarRol}"
                                id='btn-guardar-rol'
                                />
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
