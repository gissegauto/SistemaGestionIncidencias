<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="content">
                <p:fieldset title="Datos de Solicitud" style="margin-bottom:5px; font-size:15px " >
                    <h:form id="clienteSolicitudForm">
                        <p:growl id="growl"  autoUpdate="true" showDetail="true" sticky="true" />
                        <div align="center">
                            <p:outputLabel value="#{msg['cliente.solicitud.title']} " class="card-title" style="color: #0056b3"/>
                        </div>
                        <p:fieldset style="margin-bottom:5px; font-size:15px " >
                            <h6 style="color: #0056b3; font-weight: bold">#{msg['cliente.solicitud.description']}</h6>
                            <p:separator/>
                            <h:panelGrid columns="2" width="30%">
                                <h:outputText value="#{msg['solicitud.conexion.nro']}"  style="right: 10%; font-weight: bold"/>
                                <h:outputText value="#{clienteSolicitudBean.solicitudConexion.idSolicitudConexion}" />
                                <p:outputLabel value="#{msg['solicitud.conexion.solicitante']}" style="right: 10%; font-weight: bold"/>
                                <h:outputText value="#{clienteSolicitudBean.solicitudConexion.nombre} #{clienteSolicitudBean.solicitudConexion.apellido}" />
                                <p:outputLabel value="#{msg['solicitud.conexion.add.estado']}" style="right: 10%; font-weight: bold"/>
                                <h:outputText value="#{clienteSolicitudBean.solicitudConexion.estado}"
                                              style="left: 10%"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset style="margin-bottom:5px; font-size:15px " >
                            <h6 style="color: #0056b3; font-weight: bold">#{msg['cliente.solicitud.seleccionar']}</h6>
                            <p:separator/>
                            <h:panelGrid columns="2" width="30%">  
                                <h:outputText value="#{msg['solicitud.conexion.funcionario']}"  style="right: 10%; font-weight: bold"/>
                                <p:selectOneMenu id="advanced" value="#{clienteSolicitudBean.funcionarioSelected}" 
                                                 converter="funcionarioConverter" panelStyle="width:180px"
                                                 effect="fade" var="funcionario" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Seleccinar" itemValue="" />
                                    <f:selectItems value="#{clienteSolicitudBean.funcionarioList}" var="funcionario" itemLabel="#{funcionario.nombreFuncionario}" itemValue="#{funcionario}" />

                                    <p:column>
                                        <h:outputText value="#{funcionario.nombreFuncionario}" />
                                    </p:column>
                                </p:selectOneMenu>
                                
                                <p:selectManyCheckbox id="grid2" value="#{checkboxView.selectedCities2}" layout="responsive" columns="3">
                                    <f:selectItems value="#{clienteSolicitudBean.funcionarioList}" var="funcionario" itemLabel="#{funcionario.nombreFuncionario}" itemValue="#{funcionario}"/>
                                </p:selectManyCheckbox>
                                
                                
                            </h:panelGrid>
                        </p:fieldset>
                        <br />
                        <br />
                        <h:panelGrid columns="2" width="30%">  
                            <p:commandButton 
                                style="left:300px"
                                value="Cancelar" 
                                action="solicitudConexion"
                                id='btn-cancelarSolicitudFuncionario' />
                            <p:commandButton 
                                style="left:280px"
                                value="Confirmar" 
                                action="#{solicitudConexionBean.addFuncionario}"
                                id='btn-confirmarFuncionario' />

                        </h:panelGrid>
                    </h:form>   
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
